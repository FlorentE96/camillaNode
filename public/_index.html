<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100vw, initial-scale=1.0">
    <title>CamillaDSP</title>
    <script src="camillaControl.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="init()">
    <div id="header" class="section">
        <div id="title">CamillaDSP Control</div> 
        <div class="menu">      
            <div class="menuItem">Server</div> 
            <div class="menuItem">Device</div> 
            <div class="menuItem">Equalizer</div>         
            <div class="menuItem">Mixers</div>    
            <div class="menuItem">Pipeline</div>    
        </div>
    </div>    

    <div id="main" class="section">
        <div class="section" id="infoBar">
            <div class="section">DSP Settings</div>
            <div class="section">EQ Presets</div>
            <div class="section">Stats Settings</div>
        </div>

        <div class="section" id="equalier"> 

            <div class="slider-container" id="slider1">
                <div class="slider-body">
                    <div class="slider-knob"> </div>
                </div>
                <input type="text" class="eqparam" value="200hz" id="freq">
                <input type="text" class="eqparam" value="0db" id="gain">
                <input type="text" class="eqparam" value="1.41" id="qfact">

            </div>
        
            <div class="slider-container" id="slider2">
                <div class="slider-body">
                    <div class="slider-knob"> </div>
                </div>
                <input type="text" class="eqparam" value="200hz" id="freq">
                <input type="text" class="eqparam" value="0db" id="gain">
                <input type="text" class="eqparam" value="1.41" id="qfact">

                
            </div>
        
            <div class="slider-container" id="slider3">
                <div class="slider-body">
                    <div class="slider-knob"> </div>
                </div>
                <input type="text" class="eqparam" value="200hz" id="freq">
                <input type="text" class="eqparam" value="0db" id="gain">
                <input type="text" class="eqparam" value="1.41" id="qfact">
            </div>
        
            <div class="slider-container" id="slider4">
                <div class="slider-body">
                    <div class="slider-knob"> </div>
                </div>
                <input type="text" class="eqparam" value="200hz" id="freq">
                <input type="text" class="eqparam" value="0db" id="gain">
                <input type="text" class="eqparam" value="1.41" id="qfact">
            </div>
        
            <div class="slider-container" id="slider5">
                <div class="slider-body">
                    <div class="slider-knob"> </div>
                </div>
        
                <input type="text" class="eqparam" value="200hz" id="freq">
                <input type="text" class="eqparam" value="0db" id="gain">
                <input type="text" class="eqparam" value="1.41" id="qfact">
        </div>
        <br><br><br>
        <input type="button" value="Upload" onclick="uploadConfig()">
    </div>
    
    
    <br>
    <div id="messageBox"></div>
<!-- 
    <input type="text" name="cmd" id="cmd">
    <input type="button" value="send" id="sendButton" onclick="sendCommand()">
    <div id="response"></div> 
-->

</body>


</html>
